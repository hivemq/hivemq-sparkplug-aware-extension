[versions]
commonsLang = "3.14.0"
guava = "31.1-jre"
jackson = "2.17.1"
hivemq-extensionSdk = "4.29.0"
jackson-asl = "1.9.13"
jetbrains-annotations = "24.1.0"
junit-jupiter = "5.10.0"
mockito = "5.12.0"
protobuf = "3.25.3"
tahu = "1.0.10"

[libraries]
commonsLang = { module = "org.apache.commons:commons-lang3", version.ref = "commonsLang" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
jackson = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-mapper-asl = { module = "org.codehaus.jackson:jackson-mapper-asl", version.ref = "jackson-asl" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrains-annotations" }
mockito = { module = "org.mockito:mockito-core", version.ref = "mockito" }
protobuf = { module = "com.google.protobuf:protobuf-java", version.ref = "protobuf" }
tahu = { module = "org.eclipse.tahu:tahu-core", version.ref = "tahu" }

[plugins]
hivemq-extension = { id = "com.hivemq.extension", version = "3.1.0" }
defaults = { id = "io.github.sgtsilvio.gradle.defaults", version = "0.2.0" }
license = { id = "com.github.hierynomus.license", version = "0.16.1" }
checksum = { id = "org.gradle.crypto.checksum", version = "1.4.0"}
release = { id = "net.researchgate.release", version = "3.0.2" }
